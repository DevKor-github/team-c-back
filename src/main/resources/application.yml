  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  social:
    kakao:
      iss: ${KAKAO_ISS}
      aud: ${KAKAO_AUD}
    google:
      iss: ${GOOGLE_ISS}
      aud: ${GOOGLE_AUD}
    apple:
      iss: ${APPLE_ISS}
      aud: ${APPLE_AUD}
      dev-aud: ${APPLE_DEV_AUD}
  admin:
    token: ${JWT_ADMIN_TOKEN}

cloud:
  aws:
    s3:
      bucket: ${BUCKET_NAME}
    credentials:
      access-key: ${BUCKET_ACCESS_KEY}
      secret-key: ${BUCKET_SECRET_KEY}
    region:
      static: ap-northeast-2

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    doc-expansion: none
    enabled: true
  paths-to-match:
    - /api/**

